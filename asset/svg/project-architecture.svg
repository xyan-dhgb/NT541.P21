<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
    <!-- Background -->
    <rect width="900" height="700" fill="#f8f9fa" />

    <!-- Title -->
    <text x="450" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="24" font-weight="bold">Mô
        Hình Demo Mạng Chi Tiết - Smart Campus SDN</text>

    <!-- Management Plane -->
    <rect x="300" y="60" width="300" height="70" rx="10" fill="#4285F4" />
    <text x="450" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Cloud
        Management System</text>
    <text x="450" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="12">API Interface</text>

    <!-- Arrow down -->
    <line x1="450" y1="130" x2="450" y2="150" stroke="#333" stroke-width="2" />
    <polygon points="450,160 445,150 455,150" fill="#333" />

    <!-- Control Plane -->
    <rect x="300" y="160" width="300" height="90" rx="10" fill="#5A9BD5" />
    <text x="450" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Ryu
        SDN Controller</text>
    <text x="450" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Flow Management • Policy
        Control • QoS • Network Slicing</text>
    <text x="450" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Monitoring • Topology
        Discovery • Traffic Engineering</text>

    <!-- Key Performance Indicators for Faculty -->
    <rect x="650" y="60" width="200" height="90" rx="10" fill="#FF7043" />
    <text x="750" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Chỉ
        Tiêu Cho Giảng Viên</text>
    <text x="750" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="11">• Tỷ lệ phát hiện tấn
        công > 95%</text>
    <text x="750" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="11">• Băng thông ưu tiên cho
        GV > 100Mbps</text>
    <text x="750" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="11">• Thời gian phản hồi <
            50ms</text>

            <!-- IDS Module -->
            <rect x="650" y="160" width="200" height="90" rx="10" fill="#E67C73" />
            <text x="750" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">Suricata IDS</text>
            <text x="750" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• Phát hiện đe
                dọa (Threat Detection)</text>
            <text x="750" y="225" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• Phân tích
                traffic (Traffic Analysis)</text>
            <text x="750" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• Báo động (Alert
                Generation)</text>

            <!-- Connection to IDS -->
            <line x1="600" y1="205" x2="650" y2="205" stroke="#333" stroke-width="2" />
            <polygon points="640,205 630,200 630,210" fill="#333" />

            <!-- Northbound API -->
            <rect x="50" y="160" width="200" height="90" rx="10" fill="#3F51B5" />
            <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">Northbound API</text>
            <text x="150" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• REST API</text>
            <text x="150" y="225" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• Giao diện quản
                lý</text>
            <text x="150" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="12">• Dashboard giám
                sát</text>

            <!-- Connection to Northbound -->
            <line x1="250" y1="205" x2="300" y2="205" stroke="#333" stroke-width="2" />
            <polygon points="290,205 280,200 280,210" fill="#333" />

            <!-- South Bound Interface -->
            <line x1="450" y1="250" x2="450" y2="270" stroke="#333" stroke-width="2" />
            <polygon points="450,280 445,270 455,270" fill="#333" />
            <text x="520" y="265" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">OpenFlow
                1.3</text>

            <!-- Core Switch -->
            <rect x="375" y="280" width="150" height="60" rx="10" fill="#78909C" />
            <text x="450" y="315" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">OpenFlow Switch Core</text>

            <!-- Data Plane - Network Virtualization Layer -->
            <rect x="150" y="360" width="600" height="50" rx="10" fill="#7BAAF7" />
            <text x="450" y="390" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">VXLAN Network Virtualization Layer</text>

            <!-- Connections to Core -->
            <line x1="450" y1="340" x2="450" y2="360" stroke="#333" stroke-width="2" />
            <polygon points="450,360 445,350 455,350" fill="#333" />

            <!-- Distribution Switches -->
            <rect x="150" y="430" width="150" height="50" rx="10" fill="#90A4AE" />
            <text x="225" y="460" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">OpenFlow Switch</text>
            <text x="225" y="475" text-anchor="middle" fill="white" font-family="Arial" font-size="12">(Khoa
                CNTT)</text>

            <rect x="375" y="430" width="150" height="50" rx="10" fill="#90A4AE" />
            <text x="450" y="460" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">OpenFlow Switch</text>
            <text x="450" y="475" text-anchor="middle" fill="white" font-family="Arial" font-size="12">(Khoa Kinh
                tế)</text>

            <rect x="600" y="430" width="150" height="50" rx="10" fill="#90A4AE" />
            <text x="675" y="460" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">OpenFlow Switch</text>
            <text x="675" y="475" text-anchor="middle" fill="white" font-family="Arial" font-size="12">(Khoa Khoa
                học)</text>

            <!-- Connections to Distribution -->
            <line x1="225" y1="410" x2="225" y2="430" stroke="#333" stroke-width="2" />
            <polygon points="225,430 220,420 230,420" fill="#333" />

            <line x1="450" y1="410" x2="450" y2="430" stroke="#333" stroke-width="2" />
            <polygon points="450,430 445,420 455,420" fill="#333" />

            <line x1="675" y1="410" x2="675" y2="430" stroke="#333" stroke-width="2" />
            <polygon points="675,430 670,420 680,420" fill="#333" />

            <!-- Virtual Network Labels -->
            <!-- VXLAN 10 - Student Network -->
            <rect x="50" y="505" width="120" height="25" rx="5" fill="#4CAF50" />
            <text x="110" y="522" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">VXLAN 10 - Sinh Viên</text>

            <!-- VXLAN 20 - Faculty Network -->
            <rect x="50" y="535" width="120" height="25" rx="5" fill="#F57C00" />
            <text x="110" y="552" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">VXLAN 20 - Giảng Viên</text>

            <!-- VXLAN 30 - Research Network -->
            <rect x="50" y="565" width="120" height="25" rx="5" fill="#2196F3" />
            <text x="110" y="582" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">VXLAN 30 - Nghiên Cứu</text>

            <!-- End Devices - CNTT Network -->
            <rect x="190" y="505" width="120" height="25" rx="5" fill="#4CAF50" />
            <text x="250" y="522" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">SV Khoa CNTT</text>

            <rect x="190" y="535" width="120" height="25" rx="5" fill="#F57C00" />
            <text x="250" y="552" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">GV Khoa CNTT</text>

            <rect x="190" y="565" width="120" height="25" rx="5" fill="#2196F3" />
            <text x="250" y="582" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Lab CNTT</text>

            <!-- End Devices - Kinh Te Network -->
            <rect x="415" y="505" width="120" height="25" rx="5" fill="#4CAF50" />
            <text x="475" y="522" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">SV Khoa Kinh tế</text>

            <rect x="415" y="535" width="120" height="25" rx="5" fill="#F57C00" />
            <text x="475" y="552" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">GV Khoa Kinh tế</text>

            <rect x="415" y="565" width="120" height="25" rx="5" fill="#2196F3" />
            <text x="475" y="582" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Lab Kinh tế</text>

            <!-- End Devices - Khoa Hoc Network -->
            <rect x="640" y="505" width="120" height="25" rx="5" fill="#4CAF50" />
            <text x="700" y="522" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">SV Khoa Khoa học</text>

            <rect x="640" y="535" width="120" height="25" rx="5" fill="#F57C00" />
            <text x="700" y="552" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">GV Khoa Khoa học</text>

            <rect x="640" y="565" width="120" height="25" rx="5" fill="#2196F3" />
            <text x="700" y="582" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Lab Khoa học</text>

            <!-- Connections to Virtual Networks -->
            <line x1="225" y1="480" x2="250" y2="505" stroke="#333" stroke-width="1" />
            <line x1="225" y1="480" x2="250" y2="535" stroke="#333" stroke-width="1" />
            <line x1="225" y1="480" x2="250" y2="565" stroke="#333" stroke-width="1" />

            <line x1="450" y1="480" x2="475" y2="505" stroke="#333" stroke-width="1" />
            <line x1="450" y1="480" x2="475" y2="535" stroke="#333" stroke-width="1" />
            <line x1="450" y1="480" x2="475" y2="565" stroke="#333" stroke-width="1" />

            <line x1="675" y1="480" x2="700" y2="505" stroke="#333" stroke-width="1" />
            <line x1="675" y1="480" x2="700" y2="535" stroke="#333" stroke-width="1" />
            <line x1="675" y1="480" x2="700" y2="565" stroke="#333" stroke-width="1" />

            <!-- IDS connections -->
            <line x1="225" y1="480" x2="700" y2="250" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
            <line x1="450" y1="480" x2="720" y2="250" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
            <line x1="675" y1="480" x2="740" y2="250" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />

            <!-- Internet Connection -->
            <rect x="700" y="300" width="120" height="40" rx="5" fill="#607D8B" />
            <text x="760" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">Internet</text>

            <!-- Firewall -->
            <rect x="600" y="290" width="60" height="60" rx="5" fill="#D81B60" />
            <text x="630" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">FW</text>

            <!-- Internet Connection -->
            <line x1="760" y1="300" x2="660" y2="320" stroke="#333" stroke-width="2" />
            <line x1="600" y1="320" x2="525" y2="320" stroke="#333" stroke-width="2" />
            <line x1="525" y1="320" x2="525" y2="310" stroke="#333" stroke-width="2" />

            <!-- Server Farm -->
            <rect x="70" y="620" width="320" height="70" rx="10" fill="#9C27B0" />
            <text x="230" y="645" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">Server Farm</text>

            <!-- Individual Servers -->
            <rect x="90" y="655" width="50" height="25" rx="5" fill="#CE93D8" />
            <text x="115" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">E-Learn</text>

            <rect x="150" y="655" width="50" height="25" rx="5" fill="#CE93D8" />
            <text x="175" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Auth</text>

            <rect x="210" y="655" width="50" height="25" rx="5" fill="#CE93D8" />
            <text x="235" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Web</text>

            <rect x="270" y="655" width="50" height="25" rx="5" fill="#CE93D8" />
            <text x="295" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">DB</text>

            <rect x="330" y="655" width="50" height="25" rx="5" fill="#CE93D8" />
            <text x="355" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Storage</text>

            <!-- Research Server -->
            <rect x="550" y="620" width="280" height="70" rx="10" fill="#0097A7" />
            <text x="690" y="645" text-anchor="middle" fill="white" font-family="Arial" font-size="16"
                font-weight="bold">Research Servers</text>

            <!-- Individual Research Servers -->
            <rect x="570" y="655" width="70" height="25" rx="5" fill="#80DEEA" />
            <text x="605" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">HPC</text>

            <rect x="650" y="655" width="70" height="25" rx="5" fill="#80DEEA" />
            <text x="685" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">Data</text>

            <rect x="730" y="655" width="70" height="25" rx="5" fill="#80DEEA" />
            <text x="765" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="12"
                font-weight="bold">AI/ML</text>

            <!-- Server Farm Connection -->
            <line x1="225" y1="590" x2="230" y2="620" stroke="#333" stroke-width="2" />
            <line x1="450" y1="590" x2="300" y2="620" stroke="#333" stroke-width="2" />

            <!-- Research Server Connection -->
            <line x1="675" y1="590" x2="675" y2="620" stroke="#333" stroke-width="2" />

            <!-- QoS Parameters for Critical Services -->
            <rect x="400" y="620" width="140" height="70" rx="10" fill="#FF9800" />
            <text x="470" y="640" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
                font-weight="bold">QoS</text>
            <text x="470" y="655" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Giảng viên:
                Priority 1</text>
            <text x="470" y="670" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Nghiên cứu:
                Priority 2</text>
            <text x="470" y="685" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Sinh viên:
                Priority 3</text>

            <!-- Legend -->
            <rect x="50" y="60" width="220" height="90" rx="5" fill="white" stroke="#333" stroke-width="1" />
            <text x="160" y="80" text-anchor="middle" fill="#333" font-family="Arial" font-size="14"
                font-weight="bold">Chú Thích</text>

            <rect x="60" y="95" width="20" height="10" fill="#4CAF50" />
            <text x="100" y="105" fill="#333" font-family="Arial" font-size="12">VXLAN 10 - Mạng Sinh Viên</text>

            <rect x="60" y="115" width="20" height="10" fill="#F57C00" />
            <text x="100" y="125" fill="#333" font-family="Arial" font-size="12">VXLAN 20 - Mạng Giảng Viên</text>

            <rect x="60" y="135" width="20" height="10" fill="#2196F3" />
            <text x="100" y="145" fill="#333" font-family="Arial" font-size="12">VXLAN 30 - Mạng Nghiên Cứu</text>
</svg>